name: iOS starter workflow

on:
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: test default scheme using any available iPhone simulator
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 【修正1】キャッシュの設定を追加
      # これにより、ビルド時間が短縮されるだけでなく、
      # パッケージの保存場所が固定され、マクロのエラーが起きにくくなります。
      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      # 【修正2】パッケージ解決を先に行う
      # 4回のテスト実行のたびにResolveが走るのを防ぎます
      - name: Resolve Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project BudgetBook.xcodeproj \
            -scheme CoreTests \
            -clonedSourcePackagesDirPath SourcePackages

      - name: Run CoreTests
        run: |
          xcodebuild test \
            -project BudgetBook.xcodeproj \
            -scheme CoreTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -skipMacroValidation \
            -clonedSourcePackagesDirPath SourcePackages

      - name: Run HomeFeatureTests
        run: |
          xcodebuild test \
            -project BudgetBook.xcodeproj \
            -scheme HomeFeatureTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -skipMacroValidation \
            -clonedSourcePackagesDirPath SourcePackages

      - name: Run AppFeatureTests
        run: |
          xcodebuild test \
            -project BudgetBook.xcodeproj \
            -scheme AppFeatureTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -skipMacroValidation \
            -clonedSourcePackagesDirPath SourcePackages

      - name: Run IncomeFeatureTests
        run: |
          xcodebuild test \
            -project BudgetBook.xcodeproj \
            -scheme IncomeFeatureTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -skipMacroValidation \
            -clonedSourcePackagesDirPath SourcePackages
